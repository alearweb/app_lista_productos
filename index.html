
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3523/3523887.png">
    <title>SuperList Offline</title>
    
    <!-- Tailwind para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone: Permite ejecutar .tsx directamente en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
          --sat: env(safe-area-inset-top);
          --sar: env(safe-area-inset-right);
          --sab: env(safe-area-inset-bottom);
          --sal: env(safe-area-inset-left);
        }
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #f8fafc;
        }
        .safe-area-bottom {
            padding-bottom: calc(1rem + var(--sab));
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-900 font-sans">
    <div id="root"></div>

    <!-- Cargamos el punto de entrada usando Babel -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import './index.tsx';
    </script>

    <script>
      // Registro del Service Worker para modo offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swPath = window.location.pathname.includes('github.io') 
            ? window.location.pathname.split('/').slice(0, -1).join('/') + '/sw.js'
            : './sw.js';
            
          navigator.serviceWorker.register(swPath).then(reg => {
            console.log('✅ Service Worker activo');
          }).catch(err => {
            console.error('❌ Error SW:', err);
          });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
