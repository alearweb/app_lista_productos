<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3523/3523887.png">
    <title>SuperList Offline</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --sab: env(safe-area-inset-bottom); }
        body { 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            height: 100vh;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .safe-area-bottom { padding-bottom: calc(1rem + var(--sab)); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div class="min-h-screen flex items-center justify-center flex-col gap-4">
            <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-indigo-600 font-bold animate-pulse">Cargando SuperList...</p>
        </div>
    </div>

    <!-- El secreto es data-type="module" para que Babel entienda los imports -->
    <script type="text/babel" data-presets="typescript,react" data-type="module">
        import './index.tsx';
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Registro seguro para evitar errores de origen en sandboxes
          if (window.location.origin.includes('localhost') || window.location.protocol === 'https:') {
            navigator.serviceWorker.register('./sw.js').catch(e => console.warn('SW Register failed:', e));
          }
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
